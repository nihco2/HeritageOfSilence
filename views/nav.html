<div data-ng-controller="NavCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav row dispt">
          <li class="disptc ph brand">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">L'héritage du silence</a>
            </div>
          </li>
          <li class="disptc ph dropdown episodes">
            <a class="dropdown-toggle fontify" data-toggle="dropdown" role="button" aria-expanded="false">
            ÉPISODES
          </a>
            <ul class="dropdown-menu menu-episodes" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation" ng-repeat="episode in episodes">
                <a role="menuitem" tabindex="-1" href="#/player/{{episode.id}}" data-active="{{episode.activate}}" id="{{episode.id}}">
                  <img class="fl" ng-src="{{episode.activate && episode.on || episode.off}}" alt="{{episode.desc}}" />
                  <span class="fl">
                  <h4>{{episode.title}}</h4>
                  <p ng-bind-html="episode.text | unsafe">{{episode.text}}</p>
                </span>
                </a>
              </li>
            </ul>
          </li>
          <li class="disptc ph dropdown reperes">
            <a class="dropdown-toggle fontify" data-toggle="dropdown" role="button" aria-expanded="false">
            LE SILENCE
            </a>
            <ul class="dropdown-menu menu-reperes" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation" ng-repeat="repere in reperes" ng-mouseenter="onMouseOver($event)" ng-mouseleave="onMouseLeave($event)">
                <a role="menuitem" tabindex="-1" href="#/reperes/{{repere.title}}" id="{{repere.title}}" data-active="{{repere.activate}}">
                  <img src="{{repere.picto}}" class="repere-picto" />
                  <img src="{{repere.pictoover}}" class="repere-picto hidden" />
                  <img src="{{repere.text}}" class="repere-text" />
                  <img src="{{repere.textover}}" class="repere-text hidden" />
                </a>
              </li>
            </ul>
          </li>
          <li class="disptc ph">
            <a class="fontify" href="#/whoarethey">QUI SONT-ILS?</a>
          </li>
          <li class="disptc ph">
            <a class="fontify" href="#/about">EN SAVOIR PLUS</a>
          </li>
          <li class="disptc">
            <a class="fontify" href="#/credits">CRÉDITS</a>
          </li>
          <li class="menu-responsive">
            <span class="glyphicon glyphicon-menu-hamburger burger" ng-click="expand()" aria-hidden="true"></span>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div id="nav-main" class="right-menu">
    <ul class="vignettes">
      <li ng-repeat="episode in episodes">
        <a href="#/player/{{episode.id}}" data-active="{{episode.activate}}">
          <img ng-src="{{episode.activate && episode.on || episode.off}}" alt="{{episode.desc}}" />
        </a>
      </li>
    </ul>
    <ul class="reperes-responsive hidden">
      <li role="presentation" ng-repeat="repere in reperes" class="thumb-vignette">
        <a role="menuitem" tabindex="-1" href="#/reperes/{{repere.title}}" data-active="{{repere.activate}}">
          <img ng-src="{{repere.activate && repere.on || repere.off}}" class="repere-picto" />
        </a>
      </li>
    </ul>
    <ul class="nav">
      <li>
        <a class="fontify ph active" role="button" aria-expanded="false" data-menu="episodes" ng-click="switchMenu($event)">
        ÉPISODES   
        </a>
      </li>
      <li>
        <a class="fontify ph" role="button" aria-expanded="false" data-menu="reperes" ng-click="switchMenu($event)">
        LE SILENCE
        </a>
      </li>
      <li>
        <a class="fontify ph" href="#/whoarethey">QUI SONT-ILS ?</a>
      </li>
      <li>
        <a class="fontify ph" href="#/about">EN SAVOIR PLUS</a>
      </li>
      <li>
        <a class="fontify ph" href="#/credits">CRÉDITS</a>
      </li>
    </ul>
  </div>
</div>
